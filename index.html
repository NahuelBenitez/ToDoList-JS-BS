<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>


    <header>
        
            <div class="container-fluid bg-primary">
                <h1 class="text-center text-light">Lista de Tareas</h1>
            </div>
        
    </header>

    <main>
        <div class="container">
            <div class="row my-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <form id="formTask">
                                <div class="form-group">
                                    <input type="text" id="title" placeholder="Titulo de Tarea" class="form-control">
                                </div>
                                <div class="form-group my-2">
                                    <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripcion de la Tarea"></textarea>
                                </div>
                                <div class="d-grid gap-2 my-2">
                                    <button class="btn btn-success" type="submit">Añadir Tarea</button>                            
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-md-8">
                    <div id="tasks"></div>
                  </div>
            </div>
        </div>
    </main>
    

        <footer class="bg-dark text-center text-lg-start container-fluid ">
            
            <div class="text-center p-3 text-light" >
              © 2023 Copyright: Nahuel Benitez
              
            </div>
            
          </footer>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="./app.js"></script>
</body>

</html>
